<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <title>New sighting</title>
</head>

<body id="new">
    <div class="container">
        <div class="header">
            <ul>
                <li>
                    <h1>Sasquash Sightings</h1>
                </li>
                <li>Reported sightings</li>
            </ul>
            <ul>
                <li>{{current_user.first_name}} {{current_user.last_name}}</li>
                <li><a href="/dashboard">DashBoard</a></li>
                <li><a href="/logout">Log out</a></li>
            </ul>
        </div>
        <div class="message">
            {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <form action="/sightings/add_sighting" method="post">{% csrf_token %}
                        <div>
                <label for="location">Location : </label>
                <input type="text" name="location" id="location" class="field" required>
            </div>
            <div>
                <label for="date">Date of sighting : </label>
                <input type="date" name="date" id="date" class="field" required>
            </div>
            <div>
                <label for="number">Number of Sasquashes : </label>
                <input type="number" name="number" id="number" class="field" required>
            </div>
            <div>
                <label for="desc">What Happened? </label>
                <textarea name="desc" id="desc" cols="30" rows="10" class="field" required></textarea>
            </div>
            <input type="submit" name="submit" class="button" value="Report">

        </form>
    </div>
</body>

</html>
